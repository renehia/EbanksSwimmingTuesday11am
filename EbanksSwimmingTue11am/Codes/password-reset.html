<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ebanks Swimming Academy</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="top-bar-left">
                <span>Forgot your password? Reset it here. <a href="about.html">Learn more</a></span>
            </div>
            <div class="top-bar-right">
                <span>+1-876-555-0123</span>
                <span>|</span>
                <a href="mailto:info@ebanksswimming.com">info@ebanksswimming.com</a>
            </div>
        </div>
    </div>

    <!-- Reset Password Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Reset Your Password</h2>
                <form id="reset-password-form" class="form">
                    <div class="form-group">
                        <label for="reset-trn">TRN:</label>
                        <input type="text" id="reset-trn" required>
                        <span class="error-message" id="reset-trn-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" required>
                        <span class="error-message" id="new-password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password:</label>
                        <input type="password" id="confirm-new-password" required>
                        <span class="error-message" id="confirm-new-password-error"></span>
                    </div>
                    <button type="submit" class="btn-primary">Reset Password</button>
                    <button type="button" class="btn-secondary" id="cancel-reset-btn">Cancel</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ebanks Swimming Academy. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
